<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Game</title>
</head>
<body>
  <h1>Rick and Morty Quiz</h1>
  <div th:if="${question}">
    <h2 th:text="${question}"></h2>
    <ul>
      <li th:each="choice : ${choices}" th:text="${choice}"></li>
    </ul>
    <form th:action="@{/answer}" method="post">
      <input type="hidden" name="questionId" th:value="${quesitonId}">
      <input type="radio" th:each="choice : ${choices}" name="selectedChoice" th:value="${choice}">
      <button type="submit">Submit Answer</button>
    </form>
  </div>

  <div th:if="${result}">
    <p th:text="${result}"></p>
    <a href="/game">Next Question</a>
  </div>

  <div th:if="${finished}">
    <p>Quiz Complete!</p>
    <p>Your Score: <span th:text="${score}"></span></p>
  </div>

  <div th:if="${question && !finished}">
    <a href="/game/start">Start Quiz</a>
  </div>

  <a href="/home">Main Menu</a>
</body>
</html>
